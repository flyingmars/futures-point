<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <ul class="nav navbar-nav">
            <li class="nav-item color-red p1 bull">漲勢回測</li>
            <li class="nav-item color-green p1 bear">跌勢反彈</li>
          </ul>
        </div>
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">選單</a>
        </header>
        <ul id="drawer-list" class="list-group">
          <a id="bull-return-menu" class="list-group-item active" data-page="p1">漲勢回測</a>
          <a id="bear-return-menu"class="list-group-item" data-page="p1">跌勢反彈</a>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div class="container">
          <div id="bull-return">
            <div class="container text-center" style="margin-top:2%">
              <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text color-red p1 bull">止漲高點</span>
                      <span class="input-group-text color-green p1 bear">起跌高點</span>
                      <button type="button" class="btn" id="bull-return-high-left"><i class="material-icons">navigate_before</i></button>
                    </div>
                    <input id="bull-return-high" style="text-align:center" type="number" class="form-control form-control-lg record-1" placeholder="">
                    <div class="input-group-append">
                      <button type="button" class="btn" id="bull-return-high-right"><i class="material-icons">navigate_next</i></button>
                    </div>
                  </div>
                </div>
              </div>           
              <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text color-red p1 bull">起漲低點</span>
                      <span class="input-group-text color-green p1 bear">止跌低點</span>
                      <button type="button" class="btn" id="bull-return-low-left"><i class="material-icons">navigate_before</i></button>
                    </div>
                    <input id="bull-return-low" style="text-align:center" type="number" class="form-control form-control-lg record-2" placeholder="">
                    <div class="input-group-append">
                      <button type="button" class="btn" id="bull-return-low-right"><i class="material-icons">navigate_next</i></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top:2%">
                <div class="col-1"></div>
                <div class="col-10 p1 bull"><h4 class="color-red">回測買點</h3></div>
                <div class="col-10 p1 bear"><h4 class="color-green">反彈空點</h3></div>
              </div>
              <div class="row" style="margin-top:2%">
                <div class="col-1"></div>
                <div class="col-10">
                  <table class="table table-sm table-striped">
                    <thead>
                      <tr>
                        <th scope="col" class="p1 bull"><span class="color-red">回測比率</span></th>
                        <th scope="col" class="p1 bear"><span class="color-green">反彈比率</span></th>
                        <th scope="col" class="p1 bull"><span class="color-red">點位</span></th>
                        <th scope="col" class="p1 bear"><span class="color-green">點位</span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr><th scope="row">0.191</th><td id="bull-return-0191">0.0</td></tr>
                      <tr><th scope="row">0.236</th><td id="bull-return-0236">0.0</td></tr>
                      <tr><th scope="row">0.333</th><td id="bull-return-0333">0.0</td></tr>
                      <tr><th scope="row">0.382</th><td id="bull-return-0382">0.0</td></tr>
                      <tr class="table-warning"><th scope="row">0.500</th><td id="bull-return-0500">0.0</td></tr>
                      <tr><th scope="row">0.618</th><td id="bull-return-0618">0.0</td></tr>
                      <tr><th scope="row">0.666</th><td id="bull-return-0666">0.0</td></tr>
                      <tr><th scope="row">0.764</th><td id="bull-return-0764">0.0</td></tr>
                      <tr><th scope="row">0.809</th><td id="bull-return-0809">0.0</td></tr>
                      <tr><th scope="row">0.875</th><td id="bull-return-0875">0.0</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div> <!-- bull-return container -->
          </div> <!-- bull-return -->
        </div>
      </main>
    </div>
    <!-- Required JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script src="js/script.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114930036-2"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-114930036-2');
    </script>
  </body>
</html>
